<html lang="en">
<head>

          href="images/favicon2.ico" />

    <link href="css/mystyles.css" rel="stylesheet"/>
    
</head>
<body>
      <header>
        <div class="container">
            <h2>Craps Game | Vanilla JS</h2>
        </div>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                  <a class="navbar-brand" href="#">Craps Game</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                    </ul>
                  </div>
                </div>
        </header>
      <main>
        <section class="container">
            <div class="row">
              <div class="col-lg-8 col-sm-12 col-xs-12">
                <div class="card text-center mt-5">
                  <div class="card-header">
                    <!-- Featured -->
                    <button type="button" class="btn btn-">
                      Total Points: <span class="badge bg-dark" id="point"></span>
                    </button>
                  </div>
                  <div class="card-body game-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <img src="/img/1.png" class="img-thumbnail" alt="...">
                    <img src="/img/6.png" class="img-thumbnail" alt="...">
                    
                    <div class="row m-3 mt-4">
                      <div class="col-lg-4 col-md-4">
                        <div class="card">
                          <div class="card-body">
                            <h3>Roll</h3>
                            <span class="badge bg-primary rounded-pill" id="roll_number"></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4">
                        <div class="card">
                          <div class="card-body">
                            <h3>Status</h3>
                            <span class="badge bg-primary rounded-pill" id="game_status"></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-4 col-md-4">
                        <div class="card">
                          <div class="card-body">
                            <h3>Sum</h3>
                            <span class="badge bg-primary rounded-pill" id="sum"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                   
                  </div>
                  <div class="card-footer text-muted">
                    don't play too hard!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-8 mt-4 col-sm-12 col-xs-12">
              <div class=" mb-4 text-center d-grid d-md-block d-sm-block">
                <button type="button" id="craps" class="btn btn-primary btn-lg">Start</button>
                <button type="button" id="reset" class="btn btn-primary btn-lg">Reset</button>
              </div>
            </div>
            </div>
        </section>
      </main>
